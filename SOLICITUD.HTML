<!DOCTYPE html>  
<html lang="es">   
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
        content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
        <title>Solicitud de Alta</title>
        <link rel = "stylesheet" href="normalize.css">
        <link rel ="stylesheet" href="css/estilo2.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="IMG/favicon.png">
    </head>
    <body class="formulario">
        <div class= "contenido">
            <header class="texto-centrado">
               <h1 id="title">HOJA DE INSCRIPCIÓN</h1>
               <p id="description">
                   <em>*Recuerde abonar el importe de la matricula en recepción</em>
               </p>
            </header>
        
    <form action="#" id="solicitud" class="form-label">
        <div class="form-grupo">
            <label for="name" id="nombre-etiqueta">Nombre</label>
                <input
                 type="text"
                 id="nombre"
                 class="form-control"
                 placeholder="Introduce tu nombre"
                 autofocus="autofocus"
                 required
                 />
        </div>
        
        <div class="form-grupo">
            <label for="email" id="email-etiqueta">Correo electrónico</label> 
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Introduce tu email"
                required
                />
        </div>
        <div class="form-grupo">
            <label for="number" id="number-etiqueta">Edad (opcional)</label>
               <input type="number" name="edad" id="number" min="16" max="90" placeholder="Introduce tu edad" class="form-control"/>   
          </div>
        
     <div class="form-grupo">
        <label for="desplegable">
             <p>¿A que clase te quieres apuntar? </p>  
        </label>
        <select name="desplegable" id="despegable" class="form-control" required>
            <option disabled>Escoja una clase </option>
            <option value="pilates">Pilates</option>
            <option value="yoga">Yoga</option>
            <option selected="zumba">Zumba</option>
            <option value="body">Body Balance</option>
            <option value="ciclo-indoor">Ciclo-Indoor</option>
        </select>
    </div>
        
         <div class="form-grupo">
             <p main="parrafo-main">¿Quiere probar nuestra rutina de entrenamiento y nutrición?</p>
             <p>
                 <label>
                     <input type="radio" name="responde" id="si"  value="si" checked>
                     Si, me interesa.
                 </label>
             </p>
             <p>
                <label>
                    <input type="radio" name="responde" id="No" value="no">
                    No, gracias.
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="responde" id="despues" value="despues">
                    Pregunte más tarde.
                </label>
            </p>
         </div>
    <div class="form-grupo">
        <p class="parrafo-main"> ¿Que clases quieres que incluyamos proximamente?</p>  
             <p>
                <label>
                    <input type="checkbox" name="checkbox" value="mantenimiento">
                    Mantenimiento
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox" value="hit">
                    Hiit
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox" value="training">
                    Cross Training
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox" value="boxeo">
                    Boxeo
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox" value="boxeo">
                    GAP
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox" value="boxeo">
                    Hipopresivos y abdominales
                </label>
            </p>
    </div>
        <div class="form-grupo">
            <p class="parrafo-main">Otros comentarios o sugerencias:</p>
            <textarea name="comentarios" id="comentarios" cols="50" rows="6" placeholder="Introduzca su comentario aqui" required></textarea>
        </div>
        
            <div class="form-grupo">
                <button type="submit" id="entregar">Entregar</button>
            </div>

            <div class="form-groupo">
                <input class="reset-form" type="reset" value="Limpiar formulario">
           </div>

          </form>
        </div>
    </body>
</html>
